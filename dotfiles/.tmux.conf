# Powerline
run-shell "powerline-daemon -q"
source "/Users/mitu217/Library/Python/2.7/lib/python/site-packages/powerline/bindings/tmux/powerline.conf"

# 日本語環境に対応
setw -g utf8 on
set -g status-utf8 on

# prefixキーをC-aに変更
set -g prefix C-a
# C-aのキーバインドを解除する
#unbind C-b

# マウススクロールに対応
set-window-option -g mode-mouse on

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# C-a*aでtmux内のプログラムにC-aを送る
bind C-a send-prefix

# 画面分割のキーバインド
bind -n ^\ split-window -h 
bind -n ^_ split-window -v

# ペイン移動用キーバインド
bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R

# ペインを移動させる
bind ^j resize-pane -L 5
bind ^k resize-pane -D 2
bind ^i resize-pane -U 2
bind ^l resize-pane -R 5

#setw -g xterm-keys on
# 256色端末を使用する
set -g default-terminal "screen-256color"

# ペインボーダーの色を変更する
#set -g pane-border-fg white
#set -g pane-border-bg white
# アクティブなペインを目立たせる
#set -g pane-active-border-fg cyan
#set -g pane-active-border-bg black


## 描画間隔
set -g status-interval 2
## ウインドウリストの位置
set -g status-justify left
## ** using powerline **
if-shell 'test -z "$POWERLINE_CONFIG_COMMAND"' 'set-environment -g POWERLINE_CONFIG_COMMAND powerline-config'
run-shell 'eval $POWERLINE_CONFIG_COMMAND tmux source'
### カラー
set -g status-fg colour231
set -g status-bg colour234
### 左部分
set -g status-left-length 20
set -qg status-left '#{?client_prefix,#[fg=colour254]#[bg=colour31]#[bold],#[fg=colour16]#[bg=colour254]#[bold]} #S #{?client_prefix,#[fg=colour31]#[bg=colour234]#[nobold],#[fg=colour254]#[bg=colour234]#[nobold]}(eval $POWERLINE_COMMAND tmux left)'
### 右部分
set -g status-right-length 150
#set -g status-right '#(eval $POWERLINE_COMMAND tmux right -R pane_id=`tmux display -p "#D"`)'
set -g status-right "[%Y-%m-%d(%a) %H:%M]"
### ウインドウ
set -g window-status-format "#[fg=colour244,bg=colour234]  #I #[fg=colour240] #[default]#W "
set -g window-status-current-format "#[fg=colour234,bg=colour31]#[fg=colour117,bg=colour31] #I  #[fg=colour231,bold]#W #[fg=colour31,bg=colour234,nobold]"
setw -g window-status-fg colour249
set -qg window-status-last-fg colour31
setw -g window-status-activity-attr none
setw -g window-status-activity-fg yellow
setw -g window-status-bell-attr none
setw -g window-status-bell-fg red
